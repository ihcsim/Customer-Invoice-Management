<!doctype html>
<html data-ng-app="InvoiceApp">
  <head>
    <link rel="stylesheet" href="css/theme.css" type="text/css" media="all" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js" defer></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js" defer></script>
    <script type="text/javascript" src="app/invoice-app.js" defer></script>
    <script type="text/javascript" src="app/constants/app-constants.js" defer></script>
    <script type="text/javascript" src="app/controllers/customers-controller.js" defer></script>
    <script type="text/javascript" src="app/controllers/invoices-controller.js" defer></script>
    <script type="text/javascript" src="app/controllers/records-controller.js" defer></script>
    <script type="text/javascript" src="app/factories/customers-factory.js" defer></script>
    <script type="text/javascript" src="app/factories/invoices-factory.js" defer></script>
    <script type="text/javascript" src="app/services/customers-service.js" defer></script>
    <script type="text/javascript" src="app/services/invoices-service.js" defer></script>
    <title>Customer&rsquo;s Invoice Application</title>
  </head>

  <body data-ng-init="user={username:'Guest', isLoggedIn:false};">
    <div id="greetings" data-ng-switch on="user.isLoggedIn">
      <div id="guest-greetings" data-ng-switch-default>Hello Guest! <br />Please specify your username <input id="username" type="text" data-ng-model="user.username"/> prior to <a href="#" data-ng-click="user.isLoggedIn=true">logging in</a>.</div>
      <div id="admin-greetings" data-ng-switch-when="true">Welcome back <span data-ng-bind="user.username"></span>!</div>
    </div>

    <div id="navigation">
      <header>
        <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
            <li><a href="#/customers">View All Customers</a></li>
            <li><a href="#/records">View All Invoices</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div data-ng-view></div>
 
    <hr />
    <div id="footer">Version: <span data-ng-bind="appSettings.version"></span></div>
</body>
</html>
